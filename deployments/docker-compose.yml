version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: ndr-postgres
    environment:
      POSTGRES_USER: ndr
      POSTGRES_PASSWORD: ndr
      POSTGRES_DB: ndr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ndr"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ndr-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  centrifugo:
    image: centrifugo/centrifugo:v4
    container_name: ndr-centrifugo
    ports:
      - "8000:8000"  # WebSocket
      - "8001:8001"  # gRPC
    volumes:
      - ./centrifugo/config.json:/centrifugo/config.json
    command: centrifugo -c /centrifugo/config.json
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: